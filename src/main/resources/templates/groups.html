<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Deanery</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Deanery</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div th:if="${sourcePage == 'groups'}" class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/groups}">Group Management</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Log out</a>
      </li>
    </ul>
  </div>
  <div th:if="${sourcePage != 'groups'}" class="collapse navbar-collapse" id="collapsibleNavbar" >
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/show-stud}">Student List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/show-group}">Group List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/search/students}">Search Student</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/search/groups}">Search Group</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Log out</a>
      </li>
    </ul>
  </div>

</nav>

<div class ="container">
  <div class = "row">
    <h1> Group list </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:if="${sourcePage == 'groups'}" th:href = "@{/groups/new}" class = "btn btn-primary btn-sm mb-3"> Add a group</a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Group</th>
      <th th:if="${sourcePage == 'groups'}"> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "groupa: ${groups}">
      <td th:text = "${groupa.name}"></td>

      <td th:if="${sourcePage == 'groups'}">
        <a th:href = "@{/groups/edit/{id}(id=${groupa.id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/groups/{id}(id=${groupa.id})}"
           class = "btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
